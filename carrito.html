<!DOCTYPE html>
<html lang="es">
<head>

    <title>Tati deportes</title>
    <link rel="shortcut icon" href="./img/Sombra.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <aside>
            <header>
                <img src="./img/Tati-Deportes.jpg" alt="Tati Deportes" class="logo">
            </header>
            <nav>
                <ul>
                    <li>
                        <a  class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir de compras
                        </a>
                    </li>
                    <li>
                        <a  class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="text-footer">Â©Coderhouse / Maxi Cuello</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo">Tu carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio. <i class="bi bi-cart-x-fill"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- JS carrito -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>

                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>
                        <button class="carrito-acciones-comprar">Finalizar compra</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra! <i class="bi bi-emoji-grin"></i></p>

            </div>
        </main>
    </div>

    <script src="./js/carrito.js"></script>
</body>
</html>
